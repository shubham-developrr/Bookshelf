<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful SVG Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Example of how to change theme colors */
        .theme-dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .theme-light {
            background-color: #f7fafc;
            color: #2d3748;
        }
        .icon-container {
            transition: all 0.3s ease;
        }
        .icon-container:hover {
            transform: scale(1.1);
            background-color: rgba(0,0,0,0.05);
        }
        .theme-dark .icon-container:hover {
             background-color: rgba(255,255,255,0.08);
        }
    </style>
</head>
<body class="theme-light transition-colors duration-500">

    <div class="container mx-auto p-6 md:p-12">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold">SVG Icon Collection</h1>
            <button id="theme-toggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg font-semibold text-sm">
                Toggle Theme
            </button>
        </div>
        
        <p class="mb-10 text-lg text-gray-600 dark:text-gray-400">
            These icons are designed to be theme-adaptive. They use <code class="bg-gray-200 dark:bg-gray-700 px-1 rounded">currentColor</code> for fills and strokes, so they will inherit the text color of their parent element.
        </p>

        <!-- Grid for Icons -->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-6 md:gap-8 text-center">

            <!-- 1. Read Icon -->
            <div class="flex flex-col items-center space-y-3">
                <div class="icon-container w-24 h-24 p-5 flex items-center justify-center rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                </div>
                <span class="font-medium">Read</span>
            </div>

            <!-- 2. Highlight Icon -->
            <div class="flex flex-col items-center space-y-3">
                <div class="icon-container w-24 h-24 p-5 flex items-center justify-center rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m16 5-1.5-1.5a2.12 2.12 0 0 0-3 0L3 12.06V16h3.94L15.5 7.5a2.12 2.12 0 0 0 0-3Z"></path>
                        <path d="m14.5 6.5 3 3"></path>
                        <path d="M12 21v-2.5a2.5 2.5 0 0 1 2.5-2.5H17"></path>
                        <path d="M21 15v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2"></path>
                    </svg>
                </div>
                <span class="font-medium">Highlight</span>
            </div>

            <!-- 3. Notes Icon -->
            <div class="flex flex-col items-center space-y-3">
                <div class="icon-container w-24 h-24 p-5 flex items-center justify-center rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13.4 2H6.6C5.7 2 5 2.7 5 3.6v16.8c0 .9.7 1.6 1.6 1.6h10.8c.9 0 1.6-.7 1.6-1.6V7.6L13.4 2z"></path>
                        <path d="M13 2v6h6"></path>
                        <path d="M9 14h4"></path><path d="M9 18h7"></path>
                    </svg>
                </div>
                <span class="font-medium">Notes</span>
            </div>

            <!-- 4. Q&A Icon -->
            <div class="flex flex-col items-center space-y-3">
                <div class="icon-container w-24 h-24 p-5 flex items-center justify-center rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        <path d="M8 10h.01"></path><path d="M12 10h.01"></path><path d="M16 10h.01"></path>
                    </svg>
                </div>
                <span class="font-medium">Q&A</span>
            </div>

            <!-- 5. Mindmap Icon -->
            <div class="flex flex-col items-center space-y-3">
                <div class="icon-container w-24 h-24 p-5 flex items-center justify-center rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
                        <path d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
                        <path d="M12 24a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
                        <path d="M12 12v-1"></path><path d="M12 20v-1"></path>
                        <path d="M12 4V3"></path><path d="m5 10-.8-.4"></path>
                        <path d="m5 18-.8-.4"></path><path d="m19 10.4-.8-.4"></path>
                        <path d="m19 18.4-.8-.4"></path>
                    </svg>
                </div>
                <span class="font-medium">Mindmap</span>
            </div>

            <!-- 6. Video Icon -->
            <div class="flex flex-col items-center space-y-3">
                <div class="icon-container w-24 h-24 p-5 flex items-center justify-center rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </div>
                <span class="font-medium">Video</span>
            </div>

            <!-- 7. General Tab Icon -->
            <div class="flex flex-col items-center space-y-3">
                <div class="icon-container w-24 h-24 p-5 flex items-center justify-center rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <span class="font-medium">General</span>
            </div>

        </div>
    </div>

    <script>
        // Simple script to toggle between light and dark themes
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('theme-light')) {
                body.classList.remove('theme-light');
                body.classList.add('theme-dark');
            } else {
                body.classList.remove('theme-dark');
                body.classList.add('theme-light');
            }
        });
    </script>
</body>
</html>
